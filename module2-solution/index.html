<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as itemAdder">
     <h2>To Buy:</h2>
      <input type="text" ng-model="itemAdder.itemName" placeholder="Item name">
      <input type="text" ng-model="itemAdder.itemQuantity" placeholder="Quantity">
      <button ng-click="itemAdder.addItem();">Add Item</button>
     <ul>
       <li ng-repeat="item in itemAdder.itemsToBuy">Buy {{item.quantity}} {{ item.name }} <button class="btn btn-default" ng-click="itemAdder.buyItem($index,item.name,item.quantity);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="itemAdder.numItemsToBuy===0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as itemBuyer">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in itemBuyer.itemsBought">Bought {{ item.quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="itemBuyer.numItemsBought===0">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
 <script src="app.js"></script>
</body>
</html>
