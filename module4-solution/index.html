<!DOCTYPE html>
<html ng-app='MenuApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Menu Application</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Davids Restaurant</a>
          </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
    <div class="row">
      <loading-spinner></loading-spinner>
      <ui-view></ui-view>
    </div>
  </div>

    <!-- Libraries -->
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Modules -->

    <script src="src/menuapp/menuapp.module.js"></script>
    <script src="src/menudata/menudata.module.js"></script>
    <script src="src/spinner/spinner.module.js"></script>

    <!-- Routes -->

    <script src="src/routes.js"></script>

    <!-- 'MenuApp' module artifacts -->
    <script src="src/menuapp/categories.component.js"></script>
    <script src="src/menuapp/items.component.js"></script>
    <script src="src/menuapp/categories.controller.js"></script>
    <script src="src/menuapp/items.controller.js"></script>


    <!-- 'MenuData' module artifacts -->
    <script src="src/menudata/menudata.service.js"></script>

    <!-- 'Spinner' module artifacts -->
    <script src="src/spinner/loadingspinner.component.js"></script>
    <script src="src/spinner/spinner.controller.js"></script>


  </body>
</html>
